<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <br>
        <div class="card">
          <div class="card-body">
            <h3 class="text-center">Login</h3>
            <form action="" method="post">
              <div class="form-group">
                <label for="usr">Usuario:</label>
                <input type="text" class="form-control" [(ngModel)]="usuario.username" name="usr" id="usr" placeholder="Ingrese usuario" required>
              </div>
              <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" [(ngModel)]="usuario.password" class="form-control" name="pwd" id="pwd" placeholder="Ingrese contraseña" required>
              </div>
              <div class="form-group text-center mt-3">
                <button  (click)="login()" class="btn btn-primary">Acceder</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
    </div>
  </div>
