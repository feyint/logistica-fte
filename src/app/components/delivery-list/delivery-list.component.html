<app-navbar></app-navbar>
<div class="container mt-3">
    <button routerLink="/delivery/form" class="btn btn-primary">Nueva Entrega</button>
    <h2>Listado de Entregas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Fecha de Registro</th>
          <th>Fecha de Entrega</th>          
          <th>Precio de Env√≠o</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let delivery of deliveries">
          <td>{{ delivery.producto.nombre }}</td>
          <td>{{ delivery.cantidad }}</td>
          <td>{{ delivery.fechaRegistro | date }}</td>
          <td>{{ delivery.fechaEntrega | date }}</td>          
          <td>{{ delivery.precioEnvio }}</td>
          <td>
            <button class="btn btn-info" (click)="editDelivery(delivery.id)">Editar</button>
            <button class="btn btn-danger" (click)="deleteDelivery(delivery.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
